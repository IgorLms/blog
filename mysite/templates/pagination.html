<div class="pagination p-3">
    {% if page.has_previous %}
        <a class="page-link" href="?page={{ page.previous_page_number }}">Назад</a>
    {% endif %}
        <a class="page-link disabled">{{ page.number }} из {{ page.paginator.num_pages }}</a>
    {% if page.has_next %}
        <a class="page-link" href="?page={{ page.next_page_number }}">Далее</a>
    {% endif %}
</div>
